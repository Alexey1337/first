<div class="modal">

      <ion-header-bar class="bar-secondary">
        <h1 class="title" ng-show="currentTaskId == -1">Новый предмет</h1>
        <h1 class="title" ng-show="currentTaskId > -1">Список тем</h1>
        <button class="button button-clear.button-positive" ng-click="closeTask()">Отмена</button>
      </ion-header-bar>

      <ion-content>
      <form ng-submit="submitTask(activeTask)">
        <div class="list" ng-controller="taskCtrl">
          <label class="item item-input">
            <input type="text" placeholder="Введите название предмета" ng-model="activeTask.title"/>
          </label>
           

<input id="fileInput" type="file" size="50" on-read-file="showContent($fileContent)" ng-show="currentTaskId >-1">
    <div ng-if="content">
        <ul class="list" ng-bind-html="content"></ul>
    </div>
    <div>
      <ul class="list" ng-controller="clickCtrl"><li class="item" ng-repeat="token in taken track by $index" ng-click="show();" ng-show="currentTaskId >-1">{{token.title}}</li></ul>
    </div>

                
      <div class="padding">
           <button type="submit" class="button button-block button-positive" ng-show="currentTaskId ==-1">Добавить</button>
            <button type="submit" class="button button-block button-positive" ng-show="currentTaskId >-1" ng-click="saveNetTask();">Сохранить</button>

        </div>
      </div>
   </form>

      </ion-content>

</div>
